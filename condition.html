<!DOCTYPE html>
<html>
	<head>
		<title>Execute a condition</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Execute a condition</h1>
		<p>Display data one the console</p>

		<script>
			var name=prompt("name");
            var surname=prompt("surname");
            var age=prompt("age");
            var r=confirm("Press a button!");
            if (r==true){
                alert(name+" "+surname+" "+age);}
                else{ alert("No information")}
            alert(name+" "+surname);
		</script>
	</body>
</html>
